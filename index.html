            <form action="/action_page.php" class="form-container"  id="form">
                <h1>Add New Book</h1>
                <div>
                    <label for="title" class="form-label"><b>Title</b></label>
                    <input id="title" type="text" class="form-control" placeholder="Enter Book Title" name="title" required>

                        <option class="form-select" selected value="Not yet started">Not Yet Read</option>
